<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exotic</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sign-up content">
            <div class="first-column">
                <h2 class="title">Bem vindo novamente.</h2>
                <div class="description">
                <p class="description">Para conectar-se conosco</p>
                <p class="description">por favor entre com seus dados pessoais.</p>
                </div>
                <button class="btn">Entrar</button>
            </div>
            <div class="second-column register">
                <h2 class="title">Criar conta</h2>
                <p class="description">Insira suas informações abaixo:</p>
                <form class="form">
                    <input type="text" placeholder="Nome" required>
                    <input type="date" placeholder="Data de nascimento" required>
                    <input type="email" placeholder="Email" required>
                    <input type="number" placeholder="Celular" required>
                    <input type="text" placeholder="Nome da mãe" required>
                    <input type="number" placeholder="CEP" required>
                    <input type="text" placeholder="Login" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Confirme a sua senha..." required>
                    <button class="btn">Finalizar</button>
                </form>
            </div>
        </div>
        <div class="sign-in content">
            <div class="first-column">
                <h2 class="title">Olá, exótico!</h2>
                <p class="description">Insira suas informações pessoais e</p>
                <p class="description">comece a sua experiência conosco.</p>
                <button class="btn">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title" id="login">Entre na Exotic</h2>
                <form class="form">
                    <input type="text" placeholder="Login">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
