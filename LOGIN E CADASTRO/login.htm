<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exotic</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
</head>
<body class="body">
                <nav class="nav-login">
                    <a href="#"><img class="logo" src="./../exoticlogowhite.png" alt=""></a>
                </nav>
    <div class="container">
        <div class="sign-up content">
            <div class="first-column">
                <h2 class="title">Bem vindo novamente.</h2>
                <div class="description">
                <p class="description">Para conectar-se conosco</p>
                <p class="description">por favor entre com seus dados pessoais.</p>
                </div>
                <button class="btn">ENTRAR</button>
            </div>
            <div class="second-column register">
                <h2 class="title">Criar conta</h2>

                <form class="form">
                    <input class="data-box" type="text" placeholder="Nome" required>
                    <input class="data-box" type="date" placeholder="Data de nascimento" required>
                    <input class="data-box" type="email" placeholder="Email" required>
                    <input class="data-box" type="number" placeholder="Celular" required>
                    <input class="data-box" type="text" placeholder="Nome da mãe" required>
                    <input class="data-box" type="number" placeholder="CEP" required>
                    <input class="data-box" type="text" placeholder="Login" required>
                    <input class="data-box" type="password" placeholder="Senha" required>
                    <input class="data-box" type="password" placeholder="Confirme a senha" required>
                </form>
               <a href="./login.htm"><button class="btn">FINALIZAR</button></a>
            </div>
        </div>
        <div class="sign-in content">
            <div class="first-column">
                <h2 class="title">Olá, exótico!</h2>
                <p class="description">Insira suas informações pessoais e</p>
                <p class="description">comece a sua experiência conosco.</p>
                <button class="btn">CADASTRAR</button>
            </div>
            <div class="second-column">
                <h2 class="title" id="login">Entre na Exotic</h2>
                <form class="form login-form">
                    <input class="data-box" type="text" placeholder="Login">
                    <input class="data-box" type="password" placeholder="Senha">
                    <a class="forgot-password" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Esqueceu sua senha?</a>
                <a href="./../PÁGINA PRINCIPAL/index.htm" class="btn">ENTRAR</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
