<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exotic</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <div class="first-column">
                <h2 class="title">Bem vindo novamente!</h2>
                <p class="description">Para conectar-se conosco</p>
                <p class="description">por favor entre com seus dados pessoais.</p>
                <button class="btn">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title">Criar conta</h2>
                <p class="description">Insira suas informações abaixo:</p>
                <form class="form">
                    <input type="text" placeholder="Nome">
                    <input type="date" placeholder="Data de nascimento">
                    <input type="email" placeholder="Email">
                    <input type="number" placeholder="Celular">
                    <input type="text" placeholder="Nome da mãe">
                    <input type="number" placeholder="CEP">
                    <input type="text" placeholder="Login">
                    <input type="password" placeholder="Senha">
                    <input type="password" placeholder="Confirme a sua senha...">
                    <button class="btn">Finalizar</button>
                </form>
            </div>
        </div>
        <div class="sign-in">
            <div class="first-column">
                <h2 class="title">Olá, exótico!</h2>
                <p class="description">Insira suas informações pessoais e</p>
                <p class="description">comece a sua experiência conosco.</p>
                <button class="btn">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title">Entre na Exotic</h2>
                <form class="form">
                    <input type="text" placeholder="Login">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
